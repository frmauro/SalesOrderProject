version: "3.5"
services:
   dbmysql:
          image: mysql/mysql-server:5.7.31
          environment: 
            - MYSQL_ROOT_HOST=%
            - MYSQL_ROOT_PASSWORD=123
            - MYSQL_DATABASE=orderapi
          volumes:
            - mysqlvolume:/var/lib/mysql            
          networks:
            - net-backend            
          expose:
            - "3306"  
   dbsqlserver:
          image: "mcr.microsoft.com/mssql/server:2019-latest"
          networks:
            - net-backend            
          environment:
            SA_PASSWORD: "Mau123&&&"
            ACCEPT_EULA: "Y" 
          ports: 
            - "1433:1433"            
          volumes: 
            - sqldata:/var/opt/mssql                       
   dbmongouser:
          image: mongo
          networks:
            - net-backend  
          ports:
            - "27017:27017"
          volumes:
            - /mongo_data:/data/db
          expose:
            - "27017"  
   order-api:        
          image: orderapi
          restart: on-failure
          depends_on:
            - dbmysql
          ports:
            - 8080:8080
          networks:
            - net-backend            
          environment: 
             DATABASE_HOST: dbmysql
             DATABASE_USER: root
             DATABASE_NAME: orderapi
             DATABASE_PORT: 3306 
   order-api02:        
          image: orderapi
          restart: on-failure
          depends_on:
            - dbmysql
          ports:
            - 8081:8080
          networks:
            - net-backend            
          environment: 
             DATABASE_HOST: dbmysql
             DATABASE_USER: root
             DATABASE_NAME: orderapi
             DATABASE_PORT: 3306 
   product-api:        
          image: salesproductapi
          restart: on-failure
          depends_on:
            - dbsqlserver
          ports:
            - 8087:80
          networks:
            - net-backend            
          environment: 
             DATABASE_HOST: dbsqlserver
             DATABASE_USER: sa
             DATABASE_NAME: productApi
             DATABASE_PORT: 1433 
   user-api:        
          image: salesapiusernode
          restart: on-failure
          depends_on:
            - dbmongouser
          ports:
            - 8088:8088
          networks:
            - net-backend            
   loadbalancerordersales:        
          image: loadbalancerordersales
          restart: on-failure
          depends_on:
            - order-api
            - order-api02
          ports:
            - 8070:80
          networks:
            - net-backend            
